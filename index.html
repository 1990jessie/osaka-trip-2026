<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2026 Winter Journey | Osaka & Kyoto</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Noto+Serif+TC:wght@600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'jp-beige': '#F8F4F0',

        /* 日系雜誌風格的垂直標籤 */

        input, textarea { background-color: #FAF9F6 !important; border: 1px solid #E5E1DA !important; }
        .important-time { color: #D14D41; font-weight: 900; background: linear-gradient(transparent 70%, #FDE2E1 0%); }
    </style>
</head>
<body class="pb-24">

    <main id="app-content" class="p-4 space-y-6">
        </main>

        </button>
        <button onclick="router.push('wallet')" class="nav-btn flex flex-col items-center gap-1 w-full py-2 transition-all" data-tab="wallet">

                        { time: "17:15", title: "晚餐：溫泉館內", type: "food" },
                        { time: "19:00", title: "地鐵返回飯店", type: "trans" }
                    ]
                },
                {
                    day: "Day 5", title: "購物與回程", date: "2026/02/17 (二)",
                    events: [
                        { time: "上午", title: "心齋橋/難波購物", type: "sight" },
                        { time: "20:45", title: "班機起飛返台", type: "important" }

                }
            ],
            checklist: ["護照 (效期6個月)", "機票電子檔", "飯店訂房資料", "Visit Japan Web QR", "身分證", "日幣現金", "信用卡 (2張)", "日本網卡/eSIM", "行動電源", "發熱衣", "厚外套", "保暖襪", "牙刷牙膏", "個人藥品", "暖暖包", "折疊雨傘"],
            spotDetails: [
                { name: "四天王寺", desc: "日本最早的官方寺院，由聖德太子於593年建立。伽藍配置獨特，中門、五重塔、金堂及講堂呈一直線排列，展現飛鳥時代的建築美學。", tags: "歷史, 建築", loc: "大阪市天王寺區" },
                { name: "百萬遍知恩寺", desc: "每個月15日舉辦的『百萬遍手作市集』是京都歷史最悠久的市集之一。這裡聚集了陶瓷、手作麵包、織品及各種職人雜貨。", tags: "市集, 限定", loc: "京都市左京區" },
                { name: "空庭溫泉", desc: "關西最大的溫泉主題樂園，重現安土桃山時代街道。擁有千坪的天空庭園，可以穿著浴衣在紅色鳥居與足湯之間漫步。", tags: "溫泉, 拍照", loc: "大阪市港區", iframe: "https://www.openstreetmap.org/export/embed.html?bbox=135.4578,34.6668,135.4632,34.6712&layer=mapnik" }
            ]
        };

        // --- Router & State ---
        const router = {
            current: 'plan',
            push(tab) {
                this.current = tab;
                document.querySelectorAll('.nav-btn').forEach(btn => {
                    btn.classList.remove('active-tab');
                    if(btn.dataset.tab === tab) btn.classList.add('active-tab');
                });
                render();
            }
        };

        const store = {
            getWallet() { return JSON.parse(localStorage.getItem('trip_wallet') || '[]'); },
            saveWallet(data) { localStorage.setItem('trip_wallet', JSON.stringify(data)); },
            getChecks() { return JSON.parse(localStorage.getItem('trip_checks') || '{}'); },
            saveChecks(data) { localStorage.setItem('trip_checks', JSON.stringify(data)); },
            getMemos() { return localStorage.getItem('trip_memos') || ''; },
            saveMemos(text) { localStorage.setItem('trip_memos', text); }
        };

        // --- Helpers ---
        function compressImage(file) {
            return new Promise((resolve) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (e) => {
                    const img = new Image();
                    img.src = e.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        const maxW = 300;
                        const scale = maxW / img.width;
                        canvas.width = maxW;
                        canvas.height = img.height * scale;
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        resolve(canvas.toDataURL('image/jpeg', 0.6));
                    };
                };
            });
        }

        function safeEval(str) {
            try { return Function(`'use strict'; return (${str})`)(); } 
            catch { return 0; }
        }

        // --- Render Modules ---
        function renderPlan() {
            let html = `

                    <h3 class="magazine-title text-lg font-bold mb-3"><i class="fa-solid fa-plane-departure mr-2"></i>Flight & Stay</h3>
                    <p class="text-xs whitespace-pre-line leading-relaxed text-gray-500">${tripData.flights}</p>
                    <div class="mt-4 pt-4 border-t border-dashed border-gray-200">
                        <p class="text-sm font-bold text-jp-charcoal">${tripData.hotel.name}</p>
                        <p class="text-[10px] text-gray-400 mb-2">${tripData.hotel.address}</p>
                        <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(tripData.hotel.address)}') "

                    </div>
                </div>
            `;

                html += `

                            </div>
                        </div>
                        <div class="space-y-4 relative ml-4 border-l border-gray-100 pl-6">
                            ${day.events.map(ev => `
                                <div class="relative bg-white p-4 rounded-xl card-shadow border border-gray-50">
                                    <div class="absolute -left-[31px] top-6 w-2 h-2 rounded-full bg-jp-gold"></div>
                                    <div class="flex justify-between items-start">
                                        <span class="text-[11px] font-black ${ev.type === 'important' ? 'important-time' : 'text-gray-400'}">${ev.time}</span>
                                        <div class="flex gap-2">

                                            <button onclick="window.open('https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(ev.title)}') " class="text-[10px] text-jp-red"><i class="fa-solid fa-location-dot"></i></button>
                                        </div>
                                    </div>
                                    <h4 class="text-sm font-bold mt-1 text-jp-charcoal">${ev.title}</h4>

        function renderGuide() {
            return `

        function renderLists() {

                            <li><b class="text-jp-charcoal">垃圾：</b>日本街頭垃圾桶極少，建議隨身帶小袋子。</li>
                            <li><b class="text-jp-charcoal">安靜：</b>大眾運輸工具上請將手機轉為靜音模式。</li>
                            <li><b class="text-jp-charcoal">塑膠袋：</b>日本超商垃圾袋需付費，建議帶環保袋。</li>
                        </ul>
                    </div>
                </div>
            `;
        }

        function render() {
            const container = document.getElementById('app-content');
            switch(router.current) {
                case 'plan': container.innerHTML = renderPlan(); break;
                case 'guide': container.innerHTML = renderGuide(); break;
                case 'wallet': container.innerHTML = renderWallet(); break;
                case 'lists': container.innerHTML = renderLists(); break;
                case 'info': container.innerHTML = renderInfo(); break;
            }
            window.scrollTo(0, 0);
        }

        // --- Logic Functions ---
        let currentImgBase64 = null;

        function updateFx(val) {
            const jpy = safeEval(val);
            document.getElementById('fx-jpy').innerText = `¥ ${jpy.toLocaleString()}`;
            document.getElementById('fx-twd').innerText = `$ ${Math.round(jpy / 5).toLocaleString()}`;
        }

        async function handleExpenseImg(input) {
            if (input.files && input.files[0]) {
                currentImgBase64 = await compressImage(input.files[0]);
                const preview = document.getElementById('img-preview');
                preview.src = currentImgBase64;
                preview.classList.remove('hidden');
            }
        }

        function addExpense() {
            const name = document.getElementById('exp-name').value;
            const amount = document.getElementById('exp-amount').value;
            if(!name || !amount) return alert('請填寫完整');
            
            const wallet = store.getWallet();
            wallet.unshift({
                name,
                jpy: amount,
                twd: Math.round(amount / 5),
                img: currentImgBase64,
                time: new Date().getTime()
            });
            store.saveWallet(wallet);
            currentImgBase64 = null;
            render();
        }

        function deleteExpense(idx) {
            const wallet = store.getWallet();
            wallet.splice(idx, 1);
            store.saveWallet(wallet);
            render();
        }

        function toggleCheck(i) {
            const checks = store.getChecks();
            checks[i] = !checks[i];
            store.saveChecks(checks);
            render();
        }

        // --- Initialize ---
        window.onload = () => {
            router.push('plan');
        };

        // 監聽網址格式轉換（在列表頁面即時使用）
        const formatMemo = (text) => {
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            return text.replace(urlRegex, (url) => `<a href="${url}" target="_blank" class="bg-jp-blue text-white px-2 py-0.5 rounded text-[10px] inline-block mt-1 mr-1 mb-1">開啟連結 <i class="fa-solid fa-external-link text-[8px]"></i></a>`);
        };

    </script>
</body>
